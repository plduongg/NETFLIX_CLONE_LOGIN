<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Netflix</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    </head>
    <body>
        <div class="login-top">
            <img src="./assets/img/logo.png" alt="logo">
        </div>
        <div class="d-flex justify-content-center align-items-center" style="width: 100vw;">
            <section class="login-box">
                <h1 style="color: white;">Sign in</h1>
                <form class="mt-4">
                    <div class="mb-3 bg-white rounded px-2">
                        <label for="exampleInputEmail1" class="form-label small-text">Email or Phone Number</label>
                        <input type="email" class="form-control border-0 p-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 bg-white rounded px-2">
                        <label for="exampleInputPassword1" class="form-label small-text">Password</label>
                        <input type="password" class="form-control border-0 p-0" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn" style="width: 100%; height: 50px;">Sign in</button>
                    <div class="mb-3 mt-3 form-check" style="float: left;">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label small-text " style="color: white;" for="exampleCheck1">Remember me</label>
                    </div>
                    <a class="small-text text-white mt-3 mb-3" style="float: right; text-decoration: none;" href="https://www.google.com/">Do you need help?</a>
                    <div class="mt-3 text-white small-text" style="float: left; font-size: 18px">
                    New to Netflix ?
                        <a class="mt-3 text-white small-text" style="text-decoration: none;" href="">Sign up now</a>
                    </div>  
                </form>
            </section>
        </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    </body>
</html>
